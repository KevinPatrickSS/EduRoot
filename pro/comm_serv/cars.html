<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Gallery</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0000, #000000);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Cars Gallery</h1>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/92/eb/5f/92eb5f032b76ea97c9f96409eb1f53a7.jpg" alt="Car 1" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/b7/68/a2/b768a216ed2d4b6f8eb6d3feb85d283a.jpg" alt="Car 2" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/ac/e1/64/ace16448fb4537fdd306da55a637c05e.jpg" alt="Car 3" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/21/8b/ff/218bff07c1b7e66109f0673ad0f8594a.jpg" alt="Car 4" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/bf/49/ad/bf49ad13c79a2eeeda176d0e08f84a4e.jpg" alt="Car 5" onclick="openFullscreen(this)">
    </div>
    
    <script>
        function openFullscreen(img) {
            let fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.onclick = function() { document.body.removeChild(fullscreenDiv); };
            
            let fullImg = document.createElement('img');
            fullImg.src = img.src;
            fullscreenDiv.appendChild(fullImg);
            
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
