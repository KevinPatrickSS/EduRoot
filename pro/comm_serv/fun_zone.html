<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Zone for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: black;
            text-shadow: 2px 2px 4px #ffcccb;
            margin: 10px 0;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        .sidebar {
            background-color: black;
            padding: 20px;
            text-align: left;
            width: 250px;
            position: absolute;
            left: -250px;
            top: 50px;
            height: calc(100vh - 50px);
            transition: left 0.3s;
            z-index: 1000;
        }
        .sidebar h3 {
            color: white;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            background-color: #ffeb99;
            text-decoration: underline;
        }
        .menu-icon {
            font-size: 30px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: fixed; /* Changed to fixed so it stays in the corner */
            top: 10px;
            left: 10px;
            z-index: 1100;
        }
        .content {
            flex-grow: 1;
            background-color: #ffcccb;
            width: 100%;
            height: calc(100vh - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun Zone!</h1>
    <button class="menu-icon" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h3>Navigation</h3>
        <ul>
            <li><a href="doraemon.html" target="mainFrame">Doraemon</a></li>
            <li><a href="shinchan.html" target="mainFrame">Shinchan</a></li>
            <li><a href="art.html" target="mainFrame">Art</a></li>
            <li><a href="mehndi.html" target="mainFrame">Mehandhi</a></li>
            <li><a href="tomjerry.html" target="mainFrame">Tom & Jerry</a></li>
            <li><a href="cars.html" target="mainFrame">Cars</a></li>
            <li><a href="barbie.html" target="mainFrame">Barbie</a></li>
            <li><a href="bikes.html" target="mainFrame">Bikes</a></li>
        </ul>
    </div>
    <div class="content">
        <iframe name="mainFrame" src="cars.html"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
