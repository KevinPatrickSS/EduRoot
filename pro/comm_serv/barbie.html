<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Gallery</title>
    <style>
        body {
            background: linear-gradient(to right, #f8a2c8, #ff66b2);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff1493;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Barbie Gallery</h1>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/db/0a/de/db0adec093a39b6737aad24eeaa166ae.jpg" alt="Barbie 1" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/2e/96/36/2e9636c86727b68f5be7bba3aad64024.jpg" alt="Barbie 2" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/37/4e/4e/374e4e5c52c1a573fc5ec5b16fa944bf.jpg" alt="Barbie 3" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/46/37/67/46376782691bfc91978e6703817055e4.jpg" alt="Barbie 4" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/51/69/aa/5169aa7942c362fe5b6911db584dbef0.jpg" alt="Barbie 5" onclick="openFullscreen(this)">
    </div>
    
    <script>
        function openFullscreen(img) {
            let fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.onclick = function() { document.body.removeChild(fullscreenDiv); };
            
            let fullImg = document.createElement('img');
            fullImg.src = img.src;
            fullscreenDiv.appendChild(fullImg);
            
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
