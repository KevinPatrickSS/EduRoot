<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Gallery</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Doraemon Gallery</h1>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/d8/b7/37/d8b7370a2628882fc237ea94cb444971.jpg" alt="Doraemon 1" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/04/f5/5e/04f55ec74a7586c15b9b74466b53e059.jpg" alt="Doraemon 2" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/db/d7/d5/dbd7d598928050a221489b3699fc3762.jpg" alt="Doraemon 3" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/a8/d4/8a/a8d48a4aee0b62d3a7425545628cd7e8.jpg" alt="Doraemon 4" onclick="openFullscreen(this)">
        <img src="https://i.pinimg.com/736x/dd/e6/0b/dde60b62cacb027ac65f47ab32ed935f.jpg" alt="Doraemon 5" onclick="openFullscreen(this)">
    </div>
    
    <script>
        function openFullscreen(img) {
            let fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.onclick = function() { document.body.removeChild(fullscreenDiv); };
            
            let fullImg = document.createElement('img');
            fullImg.src = img.src;
            fullscreenDiv.appendChild(fullImg);
            
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
