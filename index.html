    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }


        .roadmap-container {
            position: relative;
            width: 100vw;
            height: 70vh;
        }

        /* Zigzag Road */
        .road {
            position: absolute;
            top: 0%;
            left: 20%;
            width: 100%;
            height: 100%;
            transform: translateX(-70px);
        }

        /* Car */
        .car {
            position: absolute;
            width: 100px;
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Destination Points */
        .destination {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .destination:hover {
            transform: scale(1.1);
        }

        /* Positioning each feature along the zigzag road */
        #maths { top: 8%; left: 25%; }
        #gk { top: 35%; left: 65%; }
        #current-affairs { top: 45%; left: 7%; }
        #vocabulary { top: 15%; left: 85%; }
        #creative { top: 55%; left: 45%; }
    </style>
</head>

    <script>
        function moveCar(destination, url) {
            const car = document.getElementById("car");
            const carX = car.offsetLeft;
            const carY = car.offsetTop;
            const destX = destination.offsetLeft;
            const destY = destination.offsetTop;

            // Move the car along the path
            car.style.transition = "transform 7s cubic-bezier(0.25, 1, 0.5, 1)";
            car.style.transform = `translate(${destX - carX}px, ${destY - carY}px) rotate(15deg)`;

            setTimeout(() => {
                window.location.href = url;
            }, 7000);
        }
    </script>
